<!DOCTYPE html>
<html>
  <body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif;">
    <div style="width: 100%; background: #efefef; border-radius: 10px; padding: 10px;">
      <div style="margin: 0 auto; width: 90%; text-align: center;">
        <h1 style="background-color: rgb(34, 90, 137); padding: 5px 10px; border-radius: 5px; color: white;">
          {{ body.title }}
        </h1>
        <div style="margin: 30px auto; background: white; width: 60%; border-radius: 10px; padding: 40px; text-align: left;">
          <p><strong>Nom :</strong> {{ body.name }}</p>
          <p><strong>Email :</strong> {{ body.email }}</p>
          <p><strong>Message :</strong></p>
          <p style="margin-top: 10px; font-style: italic;">{{ body.message }}</p>
          
          <div style="margin-top: 40px; text-align: center;">
            <a style="display: inline-block; border: none; background-color: rgb(250, 156, 7); color: white; padding: 10px 20px; font-size: 18px; border-radius: 10px; text-decoration: none;"
              href="http://localhost:5173"
              target="_blank">
              Visiter le site
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
